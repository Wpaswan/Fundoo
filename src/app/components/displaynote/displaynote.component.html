<div class="content" >
    <div style="margin-top: 100px; margin-left: 40px;">
    <div fxLayout="row wrap" >
       
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="column" fxlayoutAlign="space-between" fxFlex.xs="100" *ngFor="let note of allnotes|searchfilter:searchWord" >
            <mat-card [style.background]="note.color" class="card" style="width:250px; height:100px; margin-bottom: 40px;" fxLayout.XS="column" fxFlex.xs="95">
                <div (click)="openDialog(note)">
                <div>
                    <strong>{{note.title}}</strong>
                </div>
                    <div>{{note.description}}</div>
            </div>
                <div>
                    <app-noteicons (archiveNoteToRefresh)="archive($event)" (trashNoteToRefresh)="trash($event)"   (changeColorOfNote)="message($event)"  class="icons" [iconnote]="note"></app-noteicons>
                </div>
            
            </mat-card>

        </div>

       
    </div>
</div>
</div>
